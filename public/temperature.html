  <script>
    const tempEl = document.getElementById('temp');
    const acEl = document.getElementById('ac');
    const seatEl = document.getElementById('seatUsed');
    const configForm = document.getElementById('configForm');
    const msgEl = document.getElementById('message');

    let lastAlarmState = false; // ğŸ”” ì´ì „ alarm ìƒíƒœ ì €ì¥

    function showBanner() {
      const banner = document.getElementById('alarmBanner');
      banner.classList.add('show');

    // ìƒíƒœì™€ ì„¤ì •ê°’ì„ í•¨ê»˜ ê°€ì ¸ì˜µë‹ˆë‹¤.
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const { state, config } = data;

        // 1. ìƒíƒœ í‘œì‹œ
        if (!state.seatReserved) {
          tempEl.textContent  = 'ì˜¨ë„: - Â°C (ì˜ˆì•½ ë¯¸ì‘ë™)';
          acEl.textContent    = 'ì—ì–´ì»¨: -';

        } else {

            `ì˜¨ë„: ${state.temperature ?? '-'} Â°C`;
          acEl.textContent =
            `ì—ì–´ì»¨: ${state.acOn ? 'ON' : 'OFF'}`;
          seatEl.textContent =
            `ì°©ì„: ${state.seatUsed === null ? '-' : (state.seatUsed ? 'ì°©ì„ ì¤‘ âœ…' : 'ìë¦¬ ë¹„ì›€ ğŸª‘')}`;
        }

        document.getElementById('acOnTemp').value = config.acOnTemp;
        document.getElementById('acOffTemp').value = config.acOffTemp;
        document.getElementById('autoUnreserveMinutes').value = config.autoUnreserveMinutes;

        // 3. ğŸ”” alarm ìƒíƒœì— ë”°ë¼ ë°°ë„ˆ í‘œì‹œ
        if (state.alarm === true && lastAlarmState === false) {
          showBanner();

    }
    
    // ì„¤ì •ê°’ ì—…ë°ì´íŠ¸ ì²˜ë¦¬
    async function updateConfig(e) {
        e.preventDefault();
        
        const acOnTemp = parseInt(document.getElementById('acOnTemp').value);
        const acOffTemp = parseInt(document.getElementById('acOffTemp').value);
        const autoUnreserveMinutes = parseFloat(document.getElementById('autoUnreserveMinutes').value);

        if (isNaN(acOnTemp) || isNaN(acOffTemp) || isNaN(autoUnreserveMinutes)) {
             showMessage('ëª¨ë“  ê°’ì„ ìˆ«ìë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');

        try {
            const res = await fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)

            if (res.ok) {
