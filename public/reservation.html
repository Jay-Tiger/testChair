<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>좌석 예약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary:#007bff;
      --bg:#f4f4f4;
      --card-bg:#ffffff;
      --danger:#d9534f;
      --success:#5cb85c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: #222;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      padding-top: 70px;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin: 12px 0 12px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    p { margin: 6px 0; font-size: 0.95rem; }
    .on { color: var(--danger); font-weight: 600; }
    .off { color: var(--success); font-weight: 600; }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 14px 16px;
      border: 0;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:active {
      opacity: 0.85;
      transform: scale(0.98);
    }
    .links {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }
    .links a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 6px;
    }

    #banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 0.95rem;
      text-align: center;
      transform: translateY(-120%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 999;
    }
    #banner.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="banner"></div>

  <div class="wrap">
    <h1>좌석 예약</h1>

    <div class="card">
      <p id="reserved">예약 상태: -</p>
      <button id="toggleBtn">예약 ON/OFF</button>
    </div>

    <div class="links">
      <a href="/">← 메뉴로</a>
      <a href="/temperature">온도 · 착석 페이지로 →</a>
    </div>
  </div>

  <script>
    let prevSeatReserved = null;
    let bannerTimer = null;

    function showBanner(message) {
      const banner = document.getElementById('banner');
      banner.textContent = message;
      banner.classList.add('show');

      if (bannerTimer) clearTimeout(bannerTimer);
      bannerTimer = setTimeout(() => {
        banner.classList.remove('show');
      }, 3000);
    }

    async function refresh() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const { state } = data;

        const reservedEl = document.getElementById('reserved');
        const btn = document.getElementById('toggleBtn');

        reservedEl.textContent =
          `예약 상태: ${state.seatReserved ? '예약됨 ✅' : '미예약 ❌'}`;
        reservedEl.className = state.seatReserved ? 'on' : 'off';

        btn.textContent = state.seatReserved ? '예약 해제하기' : '예약 걸기';

        // 예약 true → false 변한 순간 배너
        if (prevSeatReserved === true && state.seatReserved === false) {
          showBanner('좌석 예약이 취소되었습니다.');
        }

        prevSeatReserved = state.seatReserved;
      } catch (e) {
        console.error(e);
      }
    }

    async function toggle() {
      await fetch('/api/toggleSeatReserved', { method: 'POST' });
      await refresh();
    }

    document.getElementById('toggleBtn').addEventListener('click', toggle);

    window.addEventListener('load', () => {
      refresh();
      setInterval(refresh, 2000);
    });
  </script>
</body>
</html>
