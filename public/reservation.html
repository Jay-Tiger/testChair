    #banner {

<body>

  <script>
    let prevEvent = null;
    let bannerTimer = null;

    function showBanner(message) {
      const banner = document.getElementById('banner');
      banner.textContent = message;
      banner.classList.add('show');

      if (bannerTimer) clearTimeout(bannerTimer);
      bannerTimer = setTimeout(() => {
        banner.classList.remove('show');
      }, 4000);
    }

    async function refresh() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const { state } = data;

        const reservedEl = document.getElementById('reserved');
        const btn = document.getElementById('toggleBtn');

        reservedEl.textContent =
          `ì˜ˆì•½ ìƒíƒœ: ${state.seatReserved ? 'ì˜ˆì•½ë¨ âœ…' : 'ë¯¸ì˜ˆì•½ âŒ'}`;
        reservedEl.className = state.seatReserved ? 'on' : 'off';

        btn.textContent = state.seatReserved ? 'ì˜ˆì•½ í•´ì œí•˜ê¸°' : 'ì˜ˆì•½ ê±¸ê¸°';

        // lastEventì— ë”°ë¼ ë°°ë„ˆ í‘œì‹œ
        if (state.lastEvent && state.lastEvent !== prevEvent) {
          if (state.lastEvent === 'ALARM_ON') {
            showBanner('ìë¦¬ì— ì°©ì„í•´ì£¼ì„¸ìš”.');
          } else if (state.lastEvent === 'AUTO_UNRESERVE') {
            showBanner('ì¢Œì„ ì˜ˆì•½ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.');
          }
        }
        prevEvent = state.lastEvent;
      } catch (e) {
        console.error(e);
      }
    }

    async function toggle() {
      await fetch('/api/toggleSeatReserved', { method: 'POST' });
      await refresh();
    }

    document.getElementById('toggleBtn').addEventListener('click', toggle);

    window.addEventListener('load', () => {
      refresh();
      setInterval(refresh, 2000);
    });
  </script>
