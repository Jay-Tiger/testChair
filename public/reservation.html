<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>온도 · 착석 상태</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary:#007bff;
      --bg:#f4f4f4;
      --card-bg:#ffffff;
      --danger:#d9534f;
      --muted:#555555;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: #222;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin: 12px 0 12px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    p {
      margin: 6px 0;
      font-size: 0.95rem;
    }
    .label {
      font-weight: 500;
    }
    .alarm-on { color: var(--danger); font-weight: 600; }
    .alarm-off { color: var(--muted); }
    .links {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }
    .links a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>온도 · 착석 상태</h1>

    <div class="card">
      <p id="temp"><span class="label">온도:</span> - °C</p>
      <p id="ac"><span class="label">에어컨:</span> -</p>
      <p id="seatUsed"><span class="label">착석:</span> -</p>
      <p id="alarm"><span class="label">알람:</span> -</p>
      <p id="alarmMessage"></p>
    </div>

    <div class="links">
      <a href="/">← 메뉴로</a>
      <a href="/reservation">좌석 예약 페이지로 →</a>
    </div>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const { state } = data;

        const tempEl = document.getElementById('temp');
        const acEl = document.getElementById('ac');
        const seatEl = document.getElementById('seatUsed');
        const alarmEl = document.getElementById('alarm');
        const alarmMsgEl = document.getElementById('alarmMessage');

        // seatReserved가 꺼져 있으면 값 안 보여주기
        if (!state.seatReserved) {
          tempEl.innerHTML  = '<span class="label">온도:</span> - °C';
          acEl.innerHTML    = '<span class="label">에어컨:</span> -';
          seatEl.innerHTML  = '<span class="label">착석:</span> -';
          alarmEl.innerHTML = '<span class="label">알람:</span> -';
          alarmEl.className = 'alarm-off';
          alarmMsgEl.textContent = '';
          return;
        }

        // 예약 켜져 있을 때만 실제 값 표시
        tempEl.innerHTML =
          `<span class="label">온도:</span> ${state.temperature ?? '-'} °C`;
        acEl.innerHTML =
          `<span class="label">에어컨:</span> ${state.acOn ? 'ON' : 'OFF'}`;
        seatEl.innerHTML =
          `<span class="label">착석:</span> ${
            state.seatUsed === null ? '-' : (state.seatUsed ? '착석 중' : '자리 비움')
          }`;

        if (state.alarm) {
          alarmEl.innerHTML = '<span class="label">알람:</span> 활성화 ⚠️';
          alarmEl.className = 'alarm-on';
          alarmMsgEl.textContent = '자리에 착석해주세요.';
        } else {
          alarmEl.innerHTML = '<span class="label">알람:</span> 비활성';
          alarmEl.className = 'alarm-off';
          alarmMsgEl.textContent = '';
        }
      } catch (e) {
        console.error(e);
      }
    }

    window.addEventListener('load', () => {
      fetchStatus();
      setInterval(fetchStatus, 2000);
    });
  </script>
</body>
</html>
