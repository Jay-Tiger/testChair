    async function registerServiceWorkerAndRequestFCMToken() {
        if ('serviceWorker' in navigator) {
            try {
                const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                console.log('Service Worker ë“±ë¡ ì„±ê³µ:', registration);

                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    fcmStatusEl.textContent = 'ğŸ”” ì•Œë¦¼ ìƒíƒœ: ê¶Œí•œ ìŠ¹ì¸ë¨.';
                    currentToken = await getToken(messaging, { vapidKey: vapidKey });
                    if (currentToken) {

                    } else {
                        fcmStatusEl.textContent = 'âš ï¸ ì•Œë¦¼ ìƒíƒœ: í† í° ìƒì„± ì‹¤íŒ¨.';

            }
        } else {

    }

    function sendTokenToServer(token) {
        fetch('/api/saveToken', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fcmToken: token })
        })
        .then(res => res.json())
        .then(data => {
            console.log('Token saved to server:', data.success);
        })
        .catch(error => console.error('Failed to save token on server:', error));
    }

    onMessage(messaging, (payload) => {
        console.log("ğŸ”” FCM Message received. Payload:", payload); 
        
        const notificationTitle = payload.notification.title;
        const notificationOptions = {
            body: payload.notification.body,
            icon: '/favicon.ico' 
        };
        
        if (Notification.permission === 'granted') {
            navigator.serviceWorker.getRegistration().then(registration => {
                if (registration) {
                    registration.showNotification(notificationTitle, notificationOptions);
                    console.log("âœ… Notification Pop-up attempted via Service Worker.");
                } else {
                    new Notification(notificationTitle, notificationOptions); 
                    console.log("âš ï¸ Notification Pop-up attempted via direct API (No SW Reg).");
                }
            }).catch(err => {
                console.error('Failed to show notification (SW Error). Falling back to direct Notification:', err);
                new Notification(notificationTitle, notificationOptions); 
            });
        } else {
            console.warn("âŒ Notification Pop-up denied: Permission is not 'granted'. Current status:", Notification.permission);
        }

        refresh(); 
    });

    async function refresh() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const { state } = data;

        const reservedEl = document.getElementById('reserved');
        const btn = document.getElementById('toggleBtn');

        if (state.alarm === true && lastAlarmState === false) {

        lastAlarmState = state.alarm;

        document.getElementById('reserved').textContent = 'ì˜ˆì•½ ìƒíƒœ: ì˜¤ë¥˜ (ì„œë²„ ì‘ë‹µ ë¬¸ì œ)';

    async function toggle() {

    document.getElementById('toggleBtn').addEventListener('click', toggle);
