<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>testChair 메뉴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary:#007bff;
      --bg:#f4f4f4;
      --card-bg:#ffffff;
      --danger:#d9534f;
      --muted:#555555;
      --success:#5cb85c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: #222;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin: 12px 0 8px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 16px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      border: none;
    }
    .btn:active {
      opacity: 0.85;
      transform: scale(0.98);
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .card-title {
      font-size: 1rem;
      margin: 0 0 8px;
      font-weight: 600;
    }
    p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .alarm-on { color: var(--danger); font-weight: 600; }
    .alarm-off { color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>testChair 메뉴</h1>
    <div class="subtitle">기능을 선택하세요.</div>

    <div class="btn-group">
      <a class="btn" href="/temperature">온도 · 착석 상태 보기</a>
      <a class="btn" href="/reservation">좌석 예약 설정하기</a>
    </div>

    <div class="card">
      <p class="card-title">현재 상태</p>
      <p id="reserved">예약 상태: -</p>
      <p id="alarm">알람: -</p>
      <p id="alarmMessage"></p>
    </div>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const { state } = data;

        const reservedEl = document.getElementById('reserved');
        const alarmEl = document.getElementById('alarm');
        const alarmMsgEl = document.getElementById('alarmMessage');

        reservedEl.textContent =
          `예약 상태: ${state.seatReserved ? '예약됨 ✅' : '미예약 ❌'}`;

        if (state.alarm && state.seatReserved) {
          alarmEl.textContent = '알람: 활성화 ⚠️';
          alarmEl.className = 'alarm-on';
          alarmMsgEl.textContent = '자리에 착석해주세요.';
        } else {
          alarmEl.textContent = '알람: 비활성';
          alarmEl.className = 'alarm-off';
          alarmMsgEl.textContent = '';
        }
      } catch (e) {
        console.error(e);
      }
    }

    window.addEventListener('load', () => {
      fetchStatus();
      setInterval(fetchStatus, 2000);
    });
  </script>
</body>
</html>
